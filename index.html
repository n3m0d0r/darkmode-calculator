<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>darkmode calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="visor">123+21</div>
      <div class="pad">
        <div class="row-1">
          <button data-option="clear" class="clear">Clear</button>
          <button data-option="backspace" class="backspace">←</button>
        </div>
        <div class="row-2">
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button data-operator="divide">÷</button>
        </div>
        <div class="row-3">
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-operator="multiply">×</button>
        </div>
        <div class="row-4">
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-operator="subtract">-</button>
        </div>
        <div class="row-5">
          <button data-number="0">0</button>
          <button data-option="dot">.</button>
          <button data-submit>=</button>
          <button data-operator="add">+</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
